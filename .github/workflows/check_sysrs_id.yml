          fi
          if grep -qiE 'tem*.' commit_messages.txt; then
            lines+=("- [ ] **temp**: 'temp' ãŒå«ã¾ã‚Œã¦ã„ã¾ã™ã€‚ä¸€æ™‚çš„ãªã‚³ãƒ¼ãƒ‰ã‚„ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤ã—ã¦ãã ã•ã„ã€‚")
