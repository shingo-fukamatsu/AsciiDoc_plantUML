name: Check Commit Messages

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  check_commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get PR commits
        id: commits
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(jq -r .pull_request.number "$GITHUB_EVENT_PATH")
          gh api repos/${{ github.repository }}/pulls/$PR_NUMBER/commits \
            --jq '.[].commit.message' > commit_messages.txt
          echo "Found commits:"; cat commit_messages.txt

      - name: Check for forbidden strings and create warning message
        id: check
        run: |
          warnings=""

          if grep -qi "WIP" commit_messages.txt; then
            warnings="${warnings}⚠️ **警告:** コミットメッセージに 'WIP' が含まれています。作業途中のままではありませんか？%0A"
          fi

          if grep -qi "FIXME" commit_messages.txt; then
            warnings="${warnings}⚠️ **警告:** 'FIXME' が含まれています。修正漏れがないか確認してください。%0A"
          fi

          if grep -qi "temp" commit_messages.txt; then
            warnings="${warnings}⚠️ **警告:** 'temp' が含まれています。一時的なコードやメッセージを削除してください。%0A"
          fi

          if [ -n "$warnings" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "warnings=$warnings" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR if needed
        if: steps.check.outputs.found == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(jq -r .pull_request.number "$GITHUB_EVENT_PATH")
          gh api repos/${{ github.repository }}/issues/$PR_NUMBER/comments \
            -f body="${{ steps.check.outputs.warnings }}"
