name: Check Requirement Impact

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  check_commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get PR commits
        id: commits
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(jq -r .pull_request.number "$GITHUB_EVENT_PATH")
          gh api repos/${{ github.repository }}/pulls/$PR_NUMBER/commits \
            --jq '.[].commit.message' > commit_messages.txt
          echo "Found commits:"; cat commit_messages.txt

